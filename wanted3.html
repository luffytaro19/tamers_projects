<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanted Poster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .wanted-poster {
      border: 5px solid black;
      width: 300px;
      padding: 20px;
      margin: 20px auto;
      position: relative;
    }
    .wanted-poster img {
      width: 100%;
    }
    .wanted-poster h2 {
      margin-top: 10px;
      color: red;
    }
    .wanted-poster p {
      font-size: 18px;
      margin-top: 5px;
    }
    .change-poster {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>WANTED: Criminals</h1>
  
  <!-- Wanted poster section -->
  <div class="wanted-poster" id="poster">
    <img src="https://via.placeholder.com/300x400?text=WANTED" alt="Wanted Poster" id="poster-image">
    <h2 id="poster-title">John Doe</h2>
    <p id="poster-description">Last seen in the Wild West. Reward: $1000</p>
  </div>

  <!-- Button to change poster -->
  <div class="change-poster">
    <button onclick="changePoster()">Change Poster</button>
  </div>

  <script>
     function changePoster() {
         // Change image source
         const newImage = "https://via.placeholder.com/300x400?text=WANTED+2"; // Change to another image URL
         const newTitle = "Jane Doe";  // Change title
         const newDescription = "Last seen robbing a bank. Reward: $2000";  // Change description

         // Update the poster
         document.getElementById('poster-image').src = newImage;
         document.getElementById('poster-title').innerText = newTitle;
         document.getElementById('poster-description').innerText = newDescription;
     }
 </script>
</body>
</html>
