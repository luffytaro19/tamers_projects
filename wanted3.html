<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted Poster</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        canvas {
            border: 5px solid #000;
            margin-top: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wanted Poster Generator</h1>
        <input type="text" id="name" placeholder="Enter name" value="Your Name Here"><br>
        <input type="text" id="reward" placeholder="Enter reward" value="$50,000 REWARD!"><br>
        <input type="text" id="details" placeholder="Enter details" value="NOTIFY NEAREST LAW ENFORCEMENT AGENCY"><br>
        <input type="text" id="avatarUrl" placeholder="Enter avatar URL" value="https://via.placeholder.com/200"><br>
        <button onclick="generatePoster()">Generate Poster</button>

        <br>
        <canvas id="posterCanvas" width="350" height="500"></canvas>
    </div>

    <script>
        // Function to draw the wanted poster on the canvas
        function generatePoster() {
            const canvas = document.getElementById('posterCanvas');
            const ctx = canvas.getContext('2d');

            const name = document.getElementById('name').value;
            const reward = document.getElementById('reward').value;
            const details = document.getElementById('details').value;
            const avatarUrl = document.getElementById('avatarUrl').value;

            // Clear previous canvas content
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the poster border
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            // Draw the title
            ctx.fillStyle = 'darkred';
            ctx.font = '36px "Courier New", Courier, monospace';
            ctx.textAlign = 'center';
            ctx.fillText("WANTED", canvas.width / 2, 40);

            // Draw the avatar image
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, canvas.width / 2 - 100, 60, 200, 200);  // Draw the image at the top

                // Draw the name
                ctx.fillStyle = '#333';
                ctx.font = '24px Arial';
                ctx.fillText(name, canvas.width / 2, 280);

                // Draw the reward
                ctx.fillStyle = 'darkgreen';
                ctx.font = '20px Arial';
                ctx.fillText(reward, canvas.width / 2, 320);

                // Draw the details
                ctx.fillStyle = '#333';
                ctx.font = '16px Arial';
                ctx.fillText(details, canvas.width / 2, 360);
            };
            img.src = avatarUrl;  // Set the image source
        }

        // Initial poster generation
        generatePoster();
    </script>

</body>
</html>
